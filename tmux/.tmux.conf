# =========================================
# TMUX CONFIGURATION (stow-managed)
# File: ~/dotfiles/tmux/.tmux.conf
# Symlinked to ~/.tmux.conf via:  stow -vt ~ tmux
# Reload after edits (inside tmux):  tmux source-file ~/.tmux.conf
# =========================================

set -s escape-time 10
set -g focus-events on

##### Prefixes #################################################################
# Primary prefix: Ctrl-Space ; Fallback prefix: Ctrl-a
unbind C-b
unbind C-a
set -g prefix C-Space
set -g prefix2 C-a
bind-key C-Space send-prefix
bind-key C-a     send-prefix

# Quick reload
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

##### Splits & navigation ######################################################
unbind '|'
unbind '-'
bind-key '|' split-window -h         # prefix + |  → vertical split
bind-key '-' split-window -v         # prefix + -  → horizontal split

# Vim-like pane focus
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resize with Alt/Option + arrows (no prefix)
bind-key -n M-Left  resize-pane -L 5
bind-key -n M-Right resize-pane -R 5
bind-key -n M-Up    resize-pane -U 5
bind-key -n M-Down  resize-pane -D 5

##### Windows (tabs) ###########################################################
bind-key c new-window                # prefix + c : new tab
bind-key n next-window               # prefix + n : next tab
bind-key p previous-window           # prefix + p : previous tab
bind-key & kill-window               # prefix + & : close tab

# Jump directly to window N with Ctrl+1..9 (no prefix)
bind-key -n C-1 select-window -t 1
bind-key -n C-2 select-window -t 2
bind-key -n C-3 select-window -t 3
bind-key -n C-4 select-window -t 4
bind-key -n C-5 select-window -t 5
bind-key -n C-6 select-window -t 6
bind-key -n C-7 select-window -t 7
bind-key -n C-8 select-window -t 8
bind-key -n C-9 select-window -t 9

##### Sessions #################################################################
bind-key s choose-session            # prefix + s : session picker
unbind $
bind-key $ command-prompt -I "#S" "rename-session '%%'"
bind-key d detach-client             # prefix + d : detach

##### Status line ##############################################################
set -g status on
set -g status-interval 5
set -g status-justify centre
set -g status-bg black
set -g status-fg white
set -g status-left-length 30
set -g status-left "#[bold]#S "
set -g status-right-length 60
set -g status-right "#[fg=green]%Y-%m-%d %H:%M "
setw -g window-status-current-format "#[bold][#I:#W]"
setw -g window-status-format         " #I:#W "

##### Aesthetics ###############################################################
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour111
set -g message-style fg=black,bg=green
set -g clock-mode-colour green

##### QoL ######################################################################
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g allow-rename off
setw -g automatic-rename off
setw -g mode-keys vi

# Copy-mode niceties
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel

set -g allow-passthrough on
set -ga terminal-overrides ',xterm-kitty:Tc,ghostty:Tc,tmux-256color:Tc'
